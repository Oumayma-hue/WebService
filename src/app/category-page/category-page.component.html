<mat-toolbar color="primary">
  <span *ngFor="let category of categories">
    <a (click)="scrollToCategory(category.strCategory)" style="color: inherit; text-decoration: none;">
      <button>{{category.strCategory}}</button>
    </a>
  </span>
</mat-toolbar>

<div class="container">
  <mat-card *ngFor="let category of categories" [id]="category.strCategory">
    <mat-card-header>
      <mat-card-title>{{category.strCategory}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="3" rowHeight="1:1">
        <mat-grid-tile *ngFor="let meal of mealsByCategory[category.strCategory]" class="meal-tile">
          <img [src]="meal.strMealThumb" [alt]="meal.strMeal">
          <div class="image-overlay" (click)="showRecipe(meal.idMeal)">
            <mat-grid-tile-footer>{{meal.strMeal}}</mat-grid-tile-footer>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
  <!-- Ajoutez cette balise dans category-page.component.html pour afficher les dÃ©tails de la recette -->
<div *ngIf="selectedRecipe" class="recipe-details">
  <h2>{{selectedRecipe.strMeal}}</h2>
  <img class="image_reduit" [src]="selectedRecipe.strMealThumb" [alt]="selectedRecipe.strMeal">
  <p><strong>Instructions:</strong> {{selectedRecipe.strInstructions}}</p>
  <button (click)="selectedRecipe = null">Fermer</button>
</div>

</div>
